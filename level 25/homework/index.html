<!--2) კომენტარებით ახსენით და ისაუბრეთ radio/checkbox ტიპის input-ებზე.

radio-ს არჩევის დროს არ შეგიძლია მონიშვნის გაუქმება ხოლო checkbox-ში შეგვიძლია. მათ ასევე აქვთ სხვადასვხა ფორმები (რადიოს წრე, ხოლო ჩეკბოქსს ოთხკუთხედი) -->

<!--3) გაიმეორეთ ყველა ნასწავლი ატრიბუტი რომლებიც ეხება ფორმებს: type, name, id, for, value, placeholder, required. კარგი იქნება თუ ჩამოწერთ, რისთვის გამოიყენება ისინი

type- ვუთითებთ თუ როგორი უნდა იყოს ინფუთი -->
<!-- name- ძირითადად იყენება მონაცემთა ბაზაში შესანახად -->
<!-- id- უნიკალურობა მივანიჭოთ ელემენტს -->
<!-- for- იყენება ლეიბელის ინფუთთან დასაკავშირებლად -->
<!-- value - ასევე იყენება მონაცემთა ბაზაში შესანახად მაგრამ არის name-ში შენახული. ასევე არის ინფუტში ჩაწერილი სანამ მომხმარებელი შეიტანს ინფორმაციას  -->
<!-- placeholder- იგივე ფუნქცია აქვს როგორც label-ს მაგრამ ინფუთშია ჩაწერილი  -->
<!-- required- ინფუთი ამ ატრიბუტით აუცილებლად შესავსებია  -->

<!--4) შექმენით პროდუქტების დამატების ფორმა. მომხარებელს შემოატანინეთ პროდუქტის სახელი, მისი ფასი და გამოშვების თარიღი.-->
