<!--5) შექმენით ერთგვერდიანი საიტი თავისუფალ თემაზე. გამოიყენეთ ყველა ნასწავლი მასალა, მათ შორის ფორმებიც. შეეცადეთ ახსნათ ყველაფერი კომენტარებით.-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>დაგვიკავშირდი</h1>

  <form>
    <label for="name">სახელი:</label><br>
    <input type="text" id="name" name="name" placeholder="შეიყვანე სახელი" required><br><br>

    <label for="email">ელ ფოსტა:</label><br>
    <input type="email" id="email" name="email" placeholder="შეიყვანე ელ. ფოსტა" required><br><br>

    <label for="phone">ტელეფონი:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="მაგ. 555123456" required><br><br>

    <label for="date">შეხვედრის თარიღი:</label><br>
    <input type="date" id="date" name="date" required><br><br>

    <label>
      <input type="checkbox" name="agree" required>
      ვეთანხმები მომსახურების პირობებს
    </label><br><br>

    <button type="submit">გაგზავნა</button>
  </form>

</body>
</html>
